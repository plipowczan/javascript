<body>
    <script>
        function isEven(val) {
            let result = "";
            val = Math.abs(val);
            if (val == 0)
                result = "Even";
            else if (val == 1)
                result = "Odd";
            else
                result = isEven(val - 2);
            return result;
        }
        
        let result = isEven(-50);
        alert(result);
    </script>
</body>
