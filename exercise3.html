<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let boardSize = 20;
        let board = "";
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                if (i % 2 == 1) {
                    if (j % 2 == 0) {
                        board += "#";
                    } else {
                        board += " ";
                    }
                } else {
                    if (j % 2 == 1) {
                        board += "#";
                    } else {
                        board += " ";
                    }
                }
            }
            board += "\n";
        }
        console.log(board);
    </script>
</body>

</html>
