<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map example</title>
</head>

<body>
    <div id="map"></div>
    <script>

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 49.719657, lng: 18.8120576 },
                zoom: 16
            });
            var marker = new google.maps.Marker({
                map: map,
                position: { lat: 49.719657, lng: 18.8120576 }
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeBcshsZ3jD_f7UfUcfj6iaqjKHJvPDOg&callback=initMap"></script>
</body>

</html>
